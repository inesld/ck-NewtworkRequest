<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Meteo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Application Météo</h1>
        <div class="weather-info">
            <p>Ville : <span id="location"></span></p>
            <p>Température: <span id="temperature"></span>°C</p>
            <p>Description: <span id="description"></span></p>
        </div>
        <input type="text" name="cityInput" id="cityInput" placeholder="Entrez une ville ...">
        <button id="getWeatherBtn">Obtenir La méteo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
